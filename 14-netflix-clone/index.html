<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="logo" href="#">
                <span class="logo-first">T</span>
                <span class="logo-tail">RAILFLIX</span>
            </a>
            <nav class="main-nav">
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal" data-id="8Wm9bLXRIw0">
            <div class="container">
                <div class="picture-gradient"></div>
                <div id="yt-trailer"></div>

                <div class="info-container">
                    <h3 class="titulo"></h3>
                    <p class="descricao"></p>

                    <div class="botoes">
                        <button class="botao button-add" role="button">
                            <i class="fas fa-plus"></i>
                            <span>Mi Lista</span>
                        </button>
                        <button class="botao button-play" role="button">
                            <i class="fas fa-play"></i>
                            <span>ASSISTIR AGORA</span>
                        </button>
                        <button class="botao button-info" role="button">
                            <i class="fas fa-info-circle"></i>
                            <span>Info</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="carrosel-filmes">
            <h4>Popular em Trailflix</h4>
            <div class="owl-carousel owl-theme">
                <div class="item box-filme"><img src="./img/46648/480-portrait.jpg" alt="" data-id="46648" data-video="8Wm9bLXRIw0" data-title="True Detective" data-description="A primeira temporada conta a história de como a vida de dois detetives, Rust Cohle (Matthew McConaughey) e Martin Hart (Woody Harrelson), colidem e se entrelaçam durante uma caçada de 17 anos por um serial killer em Louisiana. A investigação de um assassinato bizarro, em 1995, leva á reabertura do caso em 2012."></div>
                <div class="item box-filme"><img src="./img/93740/480-portrait.jpg" alt="" data-id="93740" data-video="X4QYV5GTz7c" data-title="Foundation" data-description="Inspirada nas obras de romance de Isaac Asimov, Foundation retrata a épica jornada espacial de um grupo de exilados tentando salvar a humanidade durante a queda do Império Galáctico."></div>
                <div class="item box-filme"><img src="./img/1416/480-portrait.jpg" alt="" data-id="1416" data-video="8m4L1MPMOs4" data-title="Grey's Anatomy" data-description="Os médicos do Grey Sloan Memorial Hospital lidam diariamente com casos e consequências de vida ou morte. É um no outro que eles encontram apoio, conforto, amizade e, às vezes, até mais que amizade... Juntos, eles descobrem o quanto a vida profissional e a pessoal podem ser complicadas e se misturarem no meio do caminho."></div>
                <div class="item box-filme"><img src="./img/438631/480-portrait.jpg" alt="" data-id="438631" data-video="8g18jFHCLXk" data-title="Duna" data-description="Em um futuro distante, planetas são comandados por casas nobres que fazem parte de um império feudal intergalático. Paul Atreides é um jovem cuja família toma o controle do planeta deserto Arrakis, também conhecido como Duna. A única fonte da especiaria Melange, a substância mais importante do cosmos, Arrakis se mostra ser um planeta nem um pouco fácil de governar."></div>
                <div class="item box-filme"><img src="./img/97727/480-portrait.jpg" alt="" data-id="97727" data-video="-aZBIpZY_Fw" data-title="Inside Job" data-description="Para os funcionários do Departamento Nacional de Conspirações, as teorias conspiratórias são uma realidade. E mantê-las em segredo requer muito trabalho."></div>
                <div class="item box-filme"><img src="./img/127533/480-portrait.jpg" alt="" data-id="127533" data-video="8uJbqso9OdM" data-title="Samurai X 1" data-description="Em 1868, após o fim da guerra de Bakumatsu, o ex-assassino Kenshin Himura promete defender aqueles que precisam sem nunca mais tirar uma vida. Sendo assim, ele vagueia pelo Japão com uma espada de lâmina invertida durante a transição da era samurai para a Nova Era."></div>
                <div class="item box-filme"><img src="./img/496243/480-portrait.jpg" alt="" data-id="496243" data-video="5xH0HfJHsaY" data-title="Parasita" data-description="Toda a família de Ki-taek está desempregada, vivendo num porão sujo e apertado. Uma obra do acaso faz com que o filho adolescente da família comece a dar aulas de inglês à garota de uma família rica. Fascinados com a vida luxuosa destas pessoas, pai, mãe, filho e filha bolam um plano para se infiltrarem também na família burguesa, um a um. No entanto, os segredos e mentiras necessários à ascensão social custarão caro a todos."></div>
                <div class="item box-filme"><img src="./img/680/480-portrait.jpg" alt="" data-id="680" data-video="tGpTpVyI_OQ" data-title="Pulp Fiction" data-description="Os assassinos Vincent e Jules passam por imprevistos ao recuperar uma mala para um mafioso. O boxeador Butch é pago pelo mesmo mafioso para perder uma luta, e a esposa do criminoso fica sob responsabilidade de Vincent por uma noite. Essas histórias se relacionam numa teia repleta de violência."></div>
                <div class="item box-filme"><img src="./img/346/480-portrait.jpg" alt="" data-id="346" data-video="Z1q_UjzM3cI" data-title="Os Sete Samurais" data-description="Durante o Japão feudal do século XVI, um velho samurai chamado Kambei é contratado para defender uma aldeia indefesa, que é constantemente saqueada por bandidos. Contando com a ajuda de outros seis samurais, Kambei treina os moradores para resistirem à um novo ataque, que deve acontecer muito em breve."></div>
                <div class="item box-filme"><img src="./img/550/480-portrait.jpg" alt="" data-id="550" data-video="dfeUzm6KF4g" data-title="Clube da luta" data-description="Um homem deprimido que sofre de insônia conhece um estranho vendedor de sabonetes chamado Tyler Durden. Eles formam um clube clandestino com regras rígidas onde lutam com outros homens cansados de suas vidas mundanas. Mas sua parceria perfeita é comprometida quando Marla chama a atenção de Tyler."></div>
                <div class="item box-filme"><img src="./img/598/480-portrait.jpg" alt="" data-id="598" data-video="nBWtTrLxUjM" data-title="Cidade de Deus" data-description="Buscapé é um jovem morador da Cidade de Deus que cresce em meio à violência. Com medo de se tornar um bandido, enxerga na fotografia uma oportunidade de ter uma vida digna."></div>
            </div>
        </div>
    </main>

    <script>
        var player, playerState = null;
        var tag = document.createElement('script');
  
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-trailer', {
                width: '100vw',
                events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playerState = player.getPlayerState();
            // console.log('playerReady', playerState);
        }

        function onPlayerStateChange(event) {
            playerState = player.getPlayerState();
            // console.log ('state change', playerState);
        }
    </script>

    <script src="https://kit.fontawesome.com/70429b1bcd.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
